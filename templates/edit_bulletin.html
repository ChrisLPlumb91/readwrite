{% extends 'base_alt.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row">
        <div class="col-8 offset-2 my-4">
            <form method="POST">
                {{ bulletin_form | crispy }}
                {% csrf_token %}
                <button type="submit" action="{% url 'edit' bulletin.slug %}" class="btn btn-signup btn-primary btn-lg">Submit</button>
                {% if '/post/' not in query %}
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Cancel</a>
                {% else %}
                <a href="{% url 'bulletin' bulletin.slug %}" class="btn btn-secondary btn-lg">Cancel</a>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock content %}
